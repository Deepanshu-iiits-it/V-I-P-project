{% extends 'base.html'%}
{%block content%}

<div class="jumbotron">
<a href="{% url 'home:all' %}">Home</a>
<h3>Followers of {{user.username}}</h3></div>
<div class="container bg-light">
<ul style="list-style-type:none">
{% for f in follower_list %}
<li><a href="{% url 'home:user_detail' f.user.username %}" style="text-decoration:none; color:green" >{{ f.user.username }} </a></li>
{% endfor %}
</ul>
</div>
{% endblock%}
